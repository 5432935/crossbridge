notifications:
    email: false

language: objective-c

compiler:
    - gcc

before_install:
    - brew list 
    - brew update 
    - brew install pbzip2
    - brew install curl
    - brew install libarchive
    - brew install expat
    - brew install glib
    - brew update 
    
