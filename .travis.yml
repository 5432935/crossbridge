after_script:
    - tail /Users/travis/build/vpmedia/crossbridge/build/mac/logs/base.txt
    - tail /Users/travis/build/vpmedia/crossbridge/build/mac/logs/make.txt
    - tail /Users/travis/build/vpmedia/crossbridge/build/mac/logs/cmake.txt